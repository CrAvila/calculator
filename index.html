<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>


    <aside class="left">

        <div class="output">
                <div class="prev"></div>
                <div class="displayNum">0</div>
        </div>

    <div class="buttons">

            <table>
                    <tr>
                           <!--For later 

                         <td> <button class="button root operation" data-op="root">√</button></td>

                            <td><button class="button pow operation" data-op="pow">x<sup>y</sup></button></td>

                            <td><button class="button factorial operation" data-op="factorial">x!</button></td>

                        -->
                        <td></td>
                        <td></td>
                            <td><button class="button del" data-action="del">C</button></td>
                            <td><button class="button delete" data-action="del">&lt;</button></td>
                    </tr>
                    
                    <tr>
                            <td><button class="button seven number" data-value="7">7</button></td>
                            <td><button class="button eight number" data-value="8">8</button></td>
                            <td><button class="button nine number" data-value="9">9</button></td>
                            <td><button class="button division operation" data-op="division">÷</button></td>
                    </tr>
            
                    <tr>
                            <td><button class="button four number" data-value="4">4</button></td>
                            <td><button class="button five number" data-value="5">5</button></td>
                            <td><button class="button six number" data-value="6">6</button></td>
                            <td><button class="button multiplication operation" data-op="multiplication">×</button></td>
                    </tr>
            
                    <tr>
                            <td><button class="button one number" data-value="1">1</button></td>
                            <td><button class="button two number" data-value="2">2</button></td>
                            <td><button class="button three number" data-value="3">3</button></td>
                            <td><button class="button substraction operation" data-op="substraction">-</button></td>
                    </tr>
            
                    <tr>
                            <td><button class="button zero number" data-value="0">0</button></td>
                           <td> <button class="button dot number" data-action="decimal" data-value=".">.</button></td>
                            <td><button class="button equal" data-action="operate">=</button></td>
                            <td><button class="button add operation" data-op="addition">+</button></td>
                    </tr>
            </table>
    </div>

    </aside>

    <aside class="right">
        <div class="history">

            <div id="his">
                    <p>History</p>
            </div>

            <div class="results">


            </div>
        </div>
    </aside>


    <script src="main.js"></script>
</body>
</html>
